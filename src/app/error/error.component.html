<div class="jumbotron">
    <div class="container">
        <div class="Banner">
            <div class="Banner-image">
                <img src="assets/images/errorImage.jpg" alt="Contact Image" height="140" width="140">
            </div>
            <div class="Banner-description">
                <h1>
                    404 Page Not Found
                </h1>
                <p>
                    Uh oh, something broke! This page currently doesn't exist, but please let me know if there is a serious issue.
               </p>
            </div>
        </div>  
    </div>
</div>
  
<div class="PageContent container">
    <div *ngIf="success == true" style="background-color: lime; text-align: center;">
        <p>Email Successfully Sent!</p>
    </div>
    <div *ngIf="success == false" style="background-color: red; text-align: center;">
        <p>Error Sending Email. Please email me at kchen.mail@icloud.com to let me know of the problem. Thanks!</p>
    </div>
    <form novalidate (ngSubmit)="sendEmail($event)" #contactForm="ngForm" class="Form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="message">Issue</label>
            <textarea rows="5" cols="75" class="form-control" name="message" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
